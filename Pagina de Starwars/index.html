<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Data Hub</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="container"> 
        <h3><i class="fa-solid fa-space-shuttle"></i> Star Data Hub</h3>
            <p>Interfaz simple para consultar personajes del universo Star Wars</p>
    
        <form>  
            <div class="row mt-3">  
                <div class="col-md-4">  
                    <label for="nombreHeroe" class="form-label">Nombre del personaje</label>
                    <input type="text" name="nombreHeroe" id="nombreHeroe" class="form-control" placeholder="Ej. Luke Skywalker">
                </div>
            </div>
            <div class="row mt-3">  
                <div class="col-md-4">  
                    <button 
                        class="btn btn-sm btn-warning" 
                        type="button" 
                        onclick="buscarHeroe()"
                    > 
                        <i class="fa-solid fa-magnifying-glass"></i> Buscar
                    </button>
                </div>
            </div>
        </form>
        <div class="row my-5">  
            <div id="resultado">
            </div>
        </div>
    </div>
</div>

    <script>
        function buscarPersonaje(){
            const nombre = $("#NombrePersonaje").val().trim()
            
            function buscarHeroe(){
                const nombre = $("#nombreHeroe").val().trim()

                if(!nombre){
                    $("#resultado").html('<p style="color:#ff6b6b;">Ingresa un nombre para buscar.</p>')
                    return
                }

                $("#resultado").html('<p class="loading">Cargando...</p>')

                $.ajax({
                    url: 'https://akabab.github.io/starwars-api/api/all.json',
                    method: 'GET',
                    success: function(data){
                        const encontrado = data.find(item => item.name.toLowerCase().includes(nombre.toLowerCase()))

                        if(encontrado){
                            $("#resultado").html(`
                                <div class="card">
                                    <div class="card-body">
                                        <h2 class="card-title">${encontrado.name}</h2>
                                        <div class="row">
                                            <div class="col-md-7">
                                                <p><strong>Origen:</strong> ${encontrado.homeworld || 'Desconocido'}</p>
                                                <p><strong>Raza:</strong> ${encontrado.species || 'Humano'}</p>
                                                <p><strong>Altura:</strong> ${encontrado.height}</p>
                                                <p><strong>Peso:</strong> ${encontrado.mass}</p>
                                                <p><strong>Género:</strong> ${encontrado.gender}</p>
                                                <p><strong>Ojos:</strong> ${encontrado.eyeColor}</p>
                                                <p><strong>Cabello:</strong> ${encontrado.hairColor}</p>
                                            </div>
                                            <div class="col-md-5 text-center d-flex align-items-center justify-content-center">
                                                <img 
                                                    src="${encontrado.image}" 
                                                    alt="${encontrado.name}" 
                                                    class="img-fluid" 
                                                    style="max-width:250px; border-radius: 18px; border:4px solid #00ff99; box-shadow: 0 8px 20px rgba(0,0,0,0.3);"
                                                    onerror="this.src='https://via.placeholder.com/300x400?text=No+image'"
                                                >
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            `)
                        }else{
                            $("#resultado").html('<p style="color:#ff6b6b;">No se encontró el personaje. Intenta otro nombre.</p>')
                        }

                    },
                    error: function(){
                        $("#resultado").html('<p style="color:#ff6b6b;">Error al obtener datos. Intenta más tarde.</p>')
                    }
                })

            }
        }
