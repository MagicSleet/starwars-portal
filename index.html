<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Data Explorer</title>
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./estilos.css">
</head>
<body>
    <div class="container"> 
        <h3><i class="fa-solid fa-rocket"></i> Star Data Explorer</h3>
            <p>Pagina para consultar informaci√≥n de personajes de Star Wars</p>
    
        <form>  
            <div class="row mt-3">  
                <div class="col-md-4">  
                    <label for="NombrePersonaje" class="form-label">Ingresa el nombre del personaje:</label>
                    <input type="text" name="NombrePersonaje" id="NombrePersonaje" class="form-control" placeholder="Nombre">
                </div>
            </div>
            <div class="row mt-3">  
                <div class="col-md-4">  
                    <button 
                        class="btn btn-sm btn-warning" 
                        type="button" 
                        onclick="buscarPersonaje()"
                    > 
                        <i class= "fa-solid fa-magnifying glass"> </i>Buscar
                    </button>
                </div>
            </div>
        </form>
        <div class="row my-5">  
            <div id="resultado">
            
            </div>
        </div>
    </div>
</div>

    <script>
        function buscarPersonaje(){
            const nombre = $("#NombrePersonaje").val().trim()

            if(!nombre){
                $("#resultado").html('<p style="color:red;">Por favor escribe el nombre de un personaje</p>')
                return
            }

            $("#resultado").html('<p class="loading">...</p>')

            $.ajax({
                url: 'https://akabab.github.io/starwars-api/api/all.json',
                method: 'GET',
                success: function(data){
                    const personaje = data.find(item => item.name.toLowerCase().includes(nombre.toLowerCase()))

                    if(personaje){
                        $("#resultado").html(`
                            <div class="card">
                                <div class="card-body">
                                    <h2 class="card-title">${personaje.name}</h2>
                                    <div class="row">
                                        <div class="col-md-7">
                                            <p><strong>Planeta de Origen:</strong> ${personaje.homeworld || 'Desconocido'}</p>
                                            <p><strong>Especie:</strong> ${personaje.species || 'Humano'}</p>
                                            <p><strong>Altura:</strong> ${personaje.height}</p>
                                            <p><strong>Masa:</strong> ${personaje.mass}</p>
                                            <p><strong>Genero:</strong> ${personaje.gender}</p>
                                            <p><strong>Color de ojos:</strong> ${personaje.eyeColor}</p>
                                            <p><strong>Color de cabello:</strong> ${personaje.hairColor}</p>
                                        </div>
                                        <div class="col-md-5 text-center d-flex align-items-center justify-content-center">
                                            <img 
                                                src="${personaje.image}" 
                                                alt="${personaje.name}" 
                                                class="img-fluid" 
                                                style="max-width:250px; border-radius: 20px; border:4px solid #ffc107; box-shadow: 0 8px 20px rgba(0,0,0,0.3);"
                                                onerror="this.src='https://via.placeholder.com/300x400?text=Imagen+no+disponible'"
                                            >
                                        </div>
                                    </div>
                                </div>
                            </div>

                        `)
                    }else{
                        $("#resultado").html('<p style="color:red;">Personaje no encontrado. Intenta con otro nombre.</p>')
                    }

                },
                error: function(){
                    $("#resultado").html('<p style="color:red;">Error al obtener datos</p>')
                }
            })

        }
    </script>

</body>
</html>
